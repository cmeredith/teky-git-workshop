<html>

<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
</head>

<body>
  <div class="mosaic">
    <div class="tile" style="background-image:url(http://weknowyourdreams.com/images/space/space-03.jpg);background-size:cover;color:white;">

        <h1>Charlie's Tile</h1>
        Welcome to Charlie Meredith's TEKY TILE!
      </div>
    </div>

    <div class="tile">
      <h1>Lane's Tile</h1>
      Lane's tile is here
    </div>

    <div>
      <h1>This is my tile</h1>
      Hello!
    </div>

    <div class="tile">
      <h1>This is Luke</h1>
      Hi Luke.
    </div>

    <!-- Insert Tile Here -->
    <div class="tile" style="background-color:red;">
      <h1 style="color:white;">My Tile</h1>
      Hello! How's it going?
      <img src="https://i.ytimg.com/vi/tntOCGkgt98/maxresdefault.jpg">
    </div>
  </div>
  <script src="mosaic.js"></script>

</html>
